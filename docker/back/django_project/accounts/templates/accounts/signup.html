<head>

    <meta property="og:site_name" content="CampFinder" />
    <meta property="og:image" content="{% static 'img/favicon.PNG'%}" />
    <!-- TwitterCard-->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="北海道の最大級キャンプ場＆温泉案内サイト | CampFinder" />
    <meta name="twitter:description" content="北海道のキャンプ場＆温泉を最大級満喫できる、CampFinder。新鮮な空気、大自然の中でキャンプや温泉を楽しむなら、ぜひ当サイトをご利用ください。豊富な情報量と、使いやすい検索機能で、あなたの理想のキャンプ場＆温泉を見つけるお手伝いをいたします。" />
    <meta name="twitter:image" content="{% static 'img/favicon.PNG'%}" />
    <meta name="twitter:domain" content="https://campfinderjp.com/">
    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/solid.min.css">
    <!-- cssファイル-->
    <link rel="stylesheet" href="{% static 'css/account.css'%}">
    <!--icon-->
    <link rel="icon" href="{% static 'img/favicon.PNG'%}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon.PNG'%}">
    <!--js-->
    <script src="{% static 'js/account.js'%}"></script>
</head>
<body>
    <!--main-->
    <main class="login__container">
        <img class="login__img" width="10%" src="{% static 'img/favicon.PNG'%}" alt="">
        <h2>Create your account</h2>
        <form class="login__form" action="{%url 'accounts:signup'%}" method="post" novalidate>{%csrf_token%}
            <div>
                <input type="email" name="email" placeholder="Email address" required>
            </div>
            <span id="email-error" style="color:red;font-size: 0.8rem;width: 300px;text-align: left;"></span>
            <div>
                <input type="password" name="password" placeholder="Password" required>
                <button type="button" class="show-password"><i class="far fa-eye-slash"></i></button>
            </div>
            <span id="password-error" style="color:red;font-size: 0.8rem;width: 300px;text-align: left;"></span>
            {%if alreadyRegistered%}
            <span style="color:red;font-size: 0.8rem;width: 300px;text-align: left;margin-top: 0.5rem;">It has already been registered.</span>
            {%endif%}
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <button type="submit" id="submitButton" >Create</button>
            <p>Already have an account? <a href="{%url 'accounts:login'%}">Login</a></p>
        </form>
        <hr>
        <button class="google-login">
            <img src="{% static 'img/google.svg'%}" alt="" width="24" height="24">
            Signup with Google
        </button>
    </main>
    <script>
        showPassword();
        checkSubmit();
    </script>
</body>
</html>
